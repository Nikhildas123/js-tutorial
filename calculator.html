<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <h1 style="margin-left: 60px;">CALCULATOR</h1>
    <div class="calculator">
        <label for="casio" style="color: gray; font-size: 30px;"><b>casio</b></label>
        <input type="text" value="" style="background-color: ; border-radius: 6px;" placeholder=""><br><br>
        <input type="" id="display" style="width: 330px;" disabled>

        <div class="buttons">

            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="appendValue('*')">*</button>


            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('%')" class="operator">%</button>

            <button onclick="appendValue('0')">0</button>

            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('000')">000</button>




            <button onclick="appendValue('m+')">m+</button>
            <button onclick="appendValue('m-')">m-</button>
            <button onclick="appendValue('->')">-></button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            

        </div><br>
        <button onclick="calculate('=')"  style="width: 350px;background-color: green;">=</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
